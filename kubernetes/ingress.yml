apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mc-ingress
  namespace: mc-namespace
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: 'web'
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik # Replace the deprecated annotation with this field
  rules:
    - host: localhost
      http:
        paths:
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
